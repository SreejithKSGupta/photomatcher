<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Face Matcher - Match faces with the ones uploaded by the user.">
	<meta name="keywords" content="face matcher, face recognition, upload faces, match faces, face comparison">
	<meta name="author" content="Sreejith KS">
  

	<meta property="og:title" content="Face Matcher" />
	<meta property="og:description" content="Match faces with the ones uploaded by the user." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://yourwebsite.com" />
	<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
  

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Face Matcher" />
	<meta name="twitter:description" content="Match faces with the ones uploaded by the user." />
	<meta name="twitter:image" content="%sveltekit.assets%/favicon.png" />
	
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
	
	%sveltekit.head%
	
	<title>Face Matcher</title>
	
	<script>
	  (function () {
		const storedTheme = localStorage.getItem('theme') || 'dark';
		if (storedTheme === 'dark') {
		  document.documentElement.classList.add('dark');
		  document.documentElement.classList.remove('light');
		} else if (storedTheme === 'light') {
		  document.documentElement.classList.remove('dark');
		  document.documentElement.classList.add('light');
		}
	  })();
	</script>
  </head>
  

<body data-sveltekit-preload-data="hover">
	<div>%sveltekit.body%</div>
</body>

</html>
